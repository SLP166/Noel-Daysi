<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitación de Boda - Noel & Daysi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&family=Cormorant+Garamond:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: url('https://www.digvitation.com/wp-content/uploads/2024/09/backgreyandrespaulete-ezgif.com-resize-scaled.webp') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #3d322c;
      overflow-x: hidden;
    }

    .envelope-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
    }

    .envelope-container {
      width: 90%;
      max-width: 700px;
      height: 500px;
      position: relative;
      perspective: 2000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    .envelope-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(232, 215, 197, 0.7), rgba(232, 215, 197, 0.7)), url('https://www.digvitation.com/wp-content/uploads/2024/09/backgreyandrespaulete-ezgif.com-resize-scaled.webp') center center;
      background-size: cover;
      border-radius: 2px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
      z-index: 2;
      transform-origin: bottom;
      transition: all 1.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f5e9dc;
      border-radius: 2px;
      z-index: 1;
    }

    .seal {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #a0522d, #8c3e1f);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Great Vibes', cursive;
      font-size: 16px;
      cursor: pointer;
      z-index: 3;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(160, 82, 45, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(160, 82, 45, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(160, 82, 45, 0); }
    }

    .invitation-content {
      display: none;
      max-width: 800px;
      margin: 60px auto;
      text-align: center;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .floral-circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      animation: float 6s ease-in-out infinite;
    }

    .floral-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin: 20px 0;
      opacity: 0;
      animation: fadeInDown 4s forwards;
    }

    .date, .countdown, .info {
      opacity: 0;
      animation: fadeInUp 4s forwards;
    }

    .date {
      animation-delay: 1s;
      font-size: 1.7rem;
      margin-bottom: 15px;
    }

    .countdown {
      animation-delay: 2s;
      margin-bottom: 25px;
      font-weight: bold;
      color: #a0522d;
    }

    .info {
      animation-delay: 3s;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .rsvp-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      background: #a0522d;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
      font-family: 'Open Sans', sans-serif;
    }

    .rsvp-btn:hover {
      background: #6e3c1f;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-60px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(60px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="envelope-overlay" id="envelopeOverlay">
    <div class="envelope-container">
      <div class="envelope" id="envelope">
        <div class="envelope-front" id="envelopeFront">
          <h2 style="color: #5a4a3a; font-family: 'Great Vibes', cursive; font-size: 3em; background-color: rgba(232, 215, 197, 0.7); padding: 15px 30px; border-radius: 30px;">Noel & Daysi</h2>
        </div>
        <div class="envelope-back"></div>
        <div class="seal" id="seal">Abrir</div>
      </div>
    </div>
  </div>
  <div class="invitation-content" id="invitationContent">
    <div class="floral-circle">
      <img src="https://i.ibb.co/ymvVNxGP/247d4c06-e698-4878-9ae0-cd1b16a27eba.png" alt="Sello de boda" />
    </div>
    <h2>¡Nos casamos!</h2>
    <div class="date">4 de julio de 2025 | 6:00 PM a 12:00 AM</div>
    <div class="countdown" id="countdown">Cargando cuenta regresiva...</div>
    <div class="info">
      <p><strong>Ubicación:</strong><br>Ricardo's Barbería, Tijuana, México</p>
      <a href="https://maps.google.com/maps?q=Ricardo's+Barber%C3%ADa" target="_blank">Ver en Google Maps</a>
    </div>
    <a href="https://forms.gle/tu-formulario" target="_blank" class="rsvp-btn">Confirmar Asistencia</a>
  </div>
  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-07-04T18:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        countdown.innerHTML = "¡Ya es el gran día!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${days} días, ${hrs} horas, ${mins} minutos, ${secs} segundos`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const seal = document.getElementById("seal");
    const envelope = document.getElementById("envelope");
    const envelopeOverlay = document.getElementById("envelopeOverlay");
    const invitationContent = document.getElementById("invitationContent");

    seal.addEventListener('click', function() {
      seal.style.pointerEvents = 'none';
      seal.style.animation = 'none';
      envelope.classList.add('open');
      setTimeout(() => {
        envelopeOverlay.style.opacity = '0';
        envelopeOverlay.style.pointerEvents = 'none';
        invitationContent.style.display = 'block';
      }, 2000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitación de Boda - Noel & Daysi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&family=Cormorant+Garamond:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat, #f5f0e9;
      background-attachment: fixed;
      color: #3d322c;
      overflow-x: hidden;
    }

    .envelope-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 1s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    .envelope-container {
      width: 100%;
      max-width: 700px;
      /* altura flexible, max 90vh para que no se salga */
      height: min(90vh, 500px);
      position: relative;
      perspective: 2000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* Frente del sobre */
    .envelope-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(232, 215, 197, 0.7), rgba(232, 215, 197, 0.7)),
        url('https://www.digvitation.com/wp-content/uploads/2024/09/backgreyandrespaulete-ezgif.com-resize-scaled.webp') center center;
      background-size: cover;
      border-radius: 8px;
      box-shadow: 
        0 15px 50px rgba(0, 0, 0, 0.4),
        inset 0 0 30px rgba(0,0,0,0.1);
      z-index: 2;
      transform-origin: bottom;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #c9a982;
      overflow: hidden;
      filter: brightness(0.9) contrast(1.1);
      transition: filter 0.3s;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .envelope-front h2 {
      color: #5a4a3a;
      font-family: 'Great Vibes', cursive;
      font-size: clamp(1.8rem, 4vw, 3em);
      background-color: rgba(232, 215, 197, 0.7);
      padding: 15px 30px;
      border-radius: 30px;
      margin: 0 auto;
      max-width: 90%;
      box-sizing: border-box;
    }

    .envelope-front::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to bottom, rgba(232, 215, 197, 0.8), rgba(232, 215, 197, 0));
    }

    .envelope-front::after {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 1px solid rgba(160, 82, 45, 0.1);
      pointer-events: none;
      border-radius: 8px;
    }

    .envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f5e9dc;
      border-radius: 8px;
      z-index: 1;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1);
    }

    /* Sello grande con animación pulso */
    .seal {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #a0522d, #8c3e1f);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Great Vibes', cursive;
      font-size: clamp(14px, 3vw, 18px);
      cursor: pointer;
      z-index: 3;
      box-shadow: 
        0 5px 20px rgba(0, 0, 0, 0.3),
        inset 0 -5px 10px rgba(0,0,0,0.2),
        inset 0 5px 10px rgba(255,255,255,0.1);
      transition: all 0.3s;
      animation: pulse 2s infinite;
      border: 2px solid #8c3e1f;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      user-select: none;
    }

    .seal::after {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }

    /* Animación de abrir: rotar el frente 180° sobre el eje X */
    .open .envelope-front {
      transform-origin: bottom;
      transform: rotateX(180deg);
      filter: brightness(1) contrast(1);
      transition: transform 1.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), filter 0.3s;
    }

    /* Contenido invitación inicialmente oculto */
    .invitation-content {
      display: none;
      max-width: 800px;
      margin: 60px auto;
      text-align: center;
      padding: 20px 25px;
      background: url('https://www.digvitation.com/wp-content/uploads/2024/09/backgreyandrespaulete-ezgif.com-resize-scaled.webp') center center;
      background-size: cover;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      color: #4a3b32;
      font-family: 'Playfair Display', serif;
      box-sizing: border-box;
    }

    .floral-circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 30px;
      animation: float 6s ease-in-out infinite;
    }

    .floral-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin: 10px 0 20px;
      opacity: 0;
      animation: fadeInDown 4s forwards;
    }

    .date, .countdown, .info, .rsvp-btn {
      opacity: 0;
      animation: fadeInUp 4s forwards;
    }

    .date {
      animation-delay: 1s;
      font-size: clamp(1.2rem, 3vw, 1.7rem);
      margin-bottom: 15px;
    }

    .countdown {
      animation-delay: 2s;
      margin-bottom: 25px;
      font-weight: bold;
      color: #a0522d;
    }

    .info {
      animation-delay: 3s;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .rsvp-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      background: #a0522d;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
      font-family: 'Open Sans', sans-serif;
      animation-delay: 4s;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
    }

    .rsvp-btn:hover {
      background: #6e3c1f;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-60px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(60px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Media queries para móviles */
    @media (max-width: 600px) {
      .envelope-container {
        height: min(70vh, 400px);
      }
      .seal {
        width: 80px;
        height: 80px;
        font-size: 14px;
        bottom: 15px;
        right: 15px;
      }
      .floral-circle {
        width: 220px;
        height: 220px;
        margin-bottom: 20px;
      }
      .invitation-content {
        margin: 40px 15px;
        padding: 15px 20px;
      }
      .rsvp-btn {
        padding: 10px 24px;
      }
    }

    @media (max-width: 400px) {
      .envelope-container {
        height: min(60vh, 350px);
      }
      .seal {
        width: 70px;
        height: 70px;
        font-size: 12px;
        bottom: 12px;
        right: 12px;
      }
      .floral-circle {
        width: 180px;
        height: 180px;
        margin-bottom: 15px;
      }
      h2 {
        font-size: clamp(1.5rem, 5vw, 2.5rem);
      }
      .date {
        font-size: 1.2rem;
      }
      .info {
        font-size: 1rem;
      }
      .rsvp-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="envelope-overlay" id="envelopeOverlay">
    <div class="envelope-container">
      <div class="envelope" id="envelope">
        <div class="envelope-front" id="envelopeFront">
          <h2>Noel & Daysi</h2>
        </div>
        <div class="envelope-back"></div>
        <div class="seal" id="seal">Abrir</div>
      </div>
    </div>
  </div>
  <div class="invitation-content" id="invitationContent">
    <div class="floral-circle">
      <img src="https://i.ibb.co/ymvVNxGP/247d4c06-e698-4878-9ae0-cd1b16a27eba.png" alt="Sello de boda" />
    </div>
    <h2>¡Nos casamos!</h2>
    <div class="date">4 de julio de 2025 | 6:00 PM a 12:00 AM</div>
    <div class="countdown" id="countdown">Cargando cuenta regresiva...</div>
    <div class="info">
      <p><strong>Ubicación:</strong><br>Ricardo's Barbería, Tijuana, México</p>
      <a href="https://maps.google.com/maps?q=Ricardo's+Barber%C3%ADa" target="_blank">Ver en Google Maps</a>
    </div>
    <a href="https://forms.gle/tu-formulario" target="_blank" class="rsvp-btn">Confirmar Asistencia</a>
  </div>
  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-07-04T18:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        countdown.innerHTML = "¡Ya es el gran día!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${days} días, ${hrs} horas, ${mins} minutos, ${secs} segundos`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const seal = document.getElementById("seal");
    const envelope = document.getElementById("envelope");
    const envelopeOverlay = document.getElementById("envelopeOverlay");
    const invitationContent = document.getElementById("invitationContent");
    const envelopeFront = document.getElementById("envelopeFront");

    seal.addEventListener('click', function() {
      seal.style.pointerEvents = 'none';
      seal.style.animation = 'none';
      envelopeFront.style.filter = 'brightness(1) contrast(1)';

      const breakSound = new Audio('https://www.soundjay.com/mechanical/sounds/paper-tearing-01.mp3');
      breakSound.volume = 0.4;
      breakSound.play();

      seal.style.transform = 'scale(1.1) rotate(10deg)';
      setTimeout(() => {
        seal.style.opacity = '0';
        seal.style.transform = 'scale(0.8) rotate(20deg)';

        const openSound = new Audio('https://www.soundjay.com/mechanical/sounds/zipper-1.mp3');
        openSound.volume = 0.3;
        openSound.play();

        envelope.classList.add('open');

        setTimeout(() => {
          envelopeOverlay.style.opacity = '0';
          envelopeOverlay.style.pointerEvents = 'none';
          invitationContent.style.display = 'block';
        }, 1800);
      }, 700);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación de Boda - Noel & Daysi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffffff);
      color: #333;
      overflow-x: hidden;
    }
    .envelope {
      width: 100vw;
      height: 100vh;
      background: #fffaf0;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      position: relative;
      overflow: hidden;
    }
    .curtain::before,
    .curtain::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: radial-gradient(circle at top, #f5e6e0, #e3d5ce);
      z-index: 3;
      transition: transform 2s ease;
    }
    .curtain::before {
      left: 0;
      border-right: 2px solid #d2b4a3;
      transform: translateX(0);
    }
    .curtain::after {
      right: 0;
      border-left: 2px solid #d2b4a3;
      transform: translateX(0);
    }
    .curtain.open::before {
      transform: translateX(-100%);
    }
    .curtain.open::after {
      transform: translateX(100%);
    }
    .card {
      width: 90%;
      max-width: 600px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(90deg);
      animation: openEnvelope 2s ease 2s forwards;
      z-index: 1;
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: linear-gradient(135deg, #fffaf0, #fde2e2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .card-front {
      transform: rotateX(0deg);
    }
    .card-back {
      transform: rotateX(180deg);
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #a0522d;
    }
    h2 {
      font-size: 2em;
      font-weight: 300;
    }
    .date {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .countdown {
      font-size: 1.3em;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .info {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .info a {
      color: #a0522d;
      text-decoration: none;
      font-weight: bold;
    }
    .info a:hover {
      color: #6e3c1f;
    }

    @keyframes openEnvelope {
      to {
        transform: rotateX(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="envelope">
    <div class="curtain" id="curtain"></div>
    <div class="card">
      <div class="card-front">
        <h1>Noel & Daysi</h1>
        <h2>¡Nos casamos!</h2>
        <div class="date">4 de julio de 2025 | 6:00 PM a 12:00 AM</div>
        <div class="countdown" id="countdown">Cargando cuenta regresiva...</div>
        <div class="info">
          📍 <strong>Ubicación:</strong><br>
          Ricardo's Barbería, Tijuana, México<br>
          <a href="https://maps.google.com/maps/search/Ricardo's%20Barber%C3%ADa/@32.50423049926758,-116.9163818359375,17z?hl=es" target="_blank">Ver en Google Maps</a>
        </div>
        <div class="info">
          📅 <strong>Confirma tu asistencia:</strong><br>
          <a href="https://forms.gle/tu-formulario" target="_blank">Formulario de RSVP</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-07-04T18:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "¡Ya es el gran día!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} días, ${hrs} h, ${mins} m, ${secs} s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Abrir telón después de carga
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('curtain').classList.add('open');
      }, 200);
    });
  </script>
</body>
</html>
